<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBD Anu üéÇ</title>
  <link rel="stylesheet" href="default.css" />
  <script src="jquery.min.js"></script>
  <script src="jscex.min.js"></script>
  <script src="jscex-parser.js"></script>
  <script src="jscex-jit.js"></script>
  <script src="jscex-builderbase.min.js"></script>
  <script src="jscex-async.min.js"></script>
  <script src="jscex-async-powerpack.min.js"></script>
  <script src="functions.js"></script>
  <script src="love.js"></script>
</head>
<body>
  <div id="main">
    <canvas id="canvas" width="1100" height="680"></canvas>

    <div id="wrap">
      <div id="text">
        <div id="code">
          <span class="say">Hello Beautiful Anu üíû</span><br>
          <span class="say">Happiest Birthday to the ever charming and witty Anu üéà</span><br>
          <span class="say">May God bless you ‚òòÔ∏è</span><br>
          <span class="say">I hope you achieve all your dreams üíï</span><br>
          <span class="say">‚ù§Ô∏è</span><br>
          <span class="say">‚ù§Ô∏è</span><br>
          <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
        </div>
      </div>
      <div id="clock-box">
        <span id="message-box"></span><br/>
        <span id="clock"></span>
      </div>
    </div>
  </div>

  <audio id="myAudio" autoplay hidden>
    <source src="aud.mp3" type="audio/mp3">
  </audio>

  <script>
    function playAudio() {
      document.getElementById("myAudio").play();
    }

    $("#clock-box").hide(); // Hide timer initially

    const runAfterAnimation = () => {
      $("#clock-box").fadeIn();
      setInterval(() => {
        timeElapse(new Date("2004-05-28T00:00:00"));
      }, 1000);
    };

    (function () {
      const canvas = $("#canvas");

      if (!canvas[0].getContext) {
        $("#error").show();
        return;
      }

      const width = canvas.width();
      const height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      const opts = {
        seed: {
          x: width / 2 - 20,
          color: "rgb(190, 26, 37)",
          scale: 2,
        },
        branch: [[535, 680, 570, 250, 500, 200, 30, 100, [
          [540, 500, 455, 417, 340, 400, 13, 100, [
            [450, 435, 434, 430, 394, 395, 2, 40]
          ]],
          [550, 445, 600, 356, 680, 345, 12, 100, [
            [578, 400, 648, 409, 661, 426, 3, 80]
          ]],
          [539, 281, 537, 248, 534, 217, 3, 40],
          [546, 397, 413, 247, 328, 244, 9, 80, [
            [427, 286, 383, 253, 371, 205, 2, 40],
            [498, 345, 435, 315, 395, 330, 4, 60]
          ]],
          [546, 357, 608, 252, 678, 221, 6, 100, [
            [590, 293, 646, 277, 648, 271, 2, 80]
          ]]
        ]]],
        bloom: { num: 700, width: 1080, height: 650 },
        footer: { width: 1200, height: 5, speed: 10 }
      };

      const tree = new Tree(canvas[0], width, height, opts);
      const seed = tree.seed;
      const foot = tree.footer;
      let hold = true;

      canvas.click((e) => {
        playAudio();
        const offset = canvas.offset();
        const x = e.pageX - offset.left;
        const y = e.pageY - offset.top;

        if (seed.hover(x, y)) {
          hold = false;
          canvas.unbind("click").unbind("mousemove").removeClass("hand");
        }
      }).mousemove((e) => {
        const offset = canvas.offset();
        const x = e.pageX - offset.left;
        const y = e.pageY - offset.top;
        canvas.toggleClass("hand", seed.hover(x, y));
      });

      const seedAnimate = Jscex.compile("async", function () {
        seed.draw();
        while (hold) await Jscex.Async.sleep(10);
        while (seed.canScale()) {
          seed.scale(0.95);
          await Jscex.Async.sleep(10);
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          await Jscex.Async.sleep(10);
        }
      });

      const growAnimate = Jscex.compile("async", function () {
        do {
          tree.grow();
          await Jscex.Async.sleep(10);
        } while (tree.canGrow());
      });

      const flowAnimate = Jscex.compile("async", function () {
        do {
          tree.flower(2);
          await Jscex.Async.sleep(10);
        } while (tree.canFlower());
      });

      const moveAnimate = Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          await Jscex.Async.sleep(10);
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);

        canvas.parent().css("background", "url(" + tree.toDataURL("image/png") + ")");
        canvas.css("background", "#ffe");
        await Jscex.Async.sleep(300);
        canvas.css("background", "none");
      });

      const textAnimate = Jscex.compile("async", function () {
        $("#code").show().typewriter();
      });

      const runAsync = Jscex.compile("async", function () {
        await seedAnimate();
        await growAnimate();
        await flowAnimate();
        await moveAnimate();
        textAnimate().start();
        runAfterAnimation();
      });

      runAsync().start();
    })();
  </script>
</body>
</html>
